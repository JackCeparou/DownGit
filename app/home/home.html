<div class="home">
<div class="text-center">

	<div class="vertical-space"></div>
	<h1><a href="https://minhaskamal.github.io/DownGit">DownGit</a></h1>
	<div class="center-row"></div>
	<h4>Create GitHub Directory Download Link</h4>


	<div class="vertical-space"></div>
	<div class="col-md-6 center-row">
		<input name="repo" type="text" placeholder="GitHub repository" class="form-control" ng-model="repo" ></input>
	</div>
	<div class="col-md-6 center-row">
		<textarea name="paths" type="text" placeholder="Repository Directory or File (one entry by line or '|' separated)" class="form-control" ng-model="paths" ></textarea>
	</div>
	<div class="col-md-6 center-row">
		<input name="filename" type="text" placeholder="File name (blank for auto)" class="form-control" ng-model="filename" ></input>
	</div>
	<div class="col-md-6 center-row">
		<input name="subfolder" type="text" placeholder="Zip file sub folder" class="form-control" ng-model="subfolder" ></input>
	</div>
	<div class="btn-group center-row">
		<button type="button" class="btn btn-default" ng-click="createDownLink()">Create Download Link</button>
		<a type="button" class="btn btn-default" ng-href="#home?repo={{repo}}&paths={{paths}}&subfolder={{subfolder}}&filename={{filename}}">Download</a>
	</div>


	<div ng-show="isProcessing.val">
		<div class="vertical-space"></div>
		<img class="processing-img" src="res/images/processing.gif" />
		<p>Downloaded {{downloadedFiles.val}} of {{totalFiles.val}} files</p>
	</div>


	<div class="col-md-6 center-row" ng-show="downUrl">
		<div class="vertical-space"></div>
		<textarea class="form-control download-link-box" ng-model="downUrl" ></textarea>
	</div>

	<div class="vertical-space"></div>
	<div class="footer">
		<a target="_blank" href="https://github.com/MinhasKamal/DownGit">DownGit</a> by <a target="_blank" href="https://minhaskamal.github.io">Minhas Kamal</a>
	</div>

</div>
</div>
